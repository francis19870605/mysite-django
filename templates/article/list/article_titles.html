{% extends "base.html" %}
{% block title %}articles{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>阅读，丰富头脑，善化行为</h1>
</div>
<div class="row text-center vertical-middle-sm">
    {% for article in articles %}
    <div class="list-group">
        <a href="{{ article.get_url_path }}" class="list-group-item active">
            <h4 class="list-group-item-heading"><{{ article.title }}/h4>
            <p class="list-group-item-text">作者：{{ article.author.username }}</p>
            <!--slice:'70' 过滤器、取前70个字符显示-->
            <!--linebreaks 过滤器、允许原文中的换行HTMl标记符继续生效-->
            <p class="list-group-item-text">概要：{{ article.body|slice:'70'| linebreaks }}</p>
        </a>
    </div>
    {% endfor %}
{% include "paginator.html" %}
</div>
{% endblock %}
